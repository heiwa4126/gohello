# see: [Continuous Integration · GoReleaser](https://goreleaser.com/ci/)
# 書きかけ。GitLabは難しい。
image: docker:stable
services:
- docker:dind

stages:
- build

variables:
  GORELEASER_IMAGE: goreleaser/goreleaser:latest

build:
  stage: build
  script:
    - >-
     docker run --rm --privileged 
     -v /var/run/docker.sock:/var/run/docker.sock
     -v $PWD:/build 
     -w /build 
     -e GITLAB_TOKEN 
     $GORELEASER_IMAGE release --rm-dist
